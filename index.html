<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>

        body {
            background: linear-gradient(88deg, #db35c5a6, #71d4eccb);
        }
        .container {
            max-width: 380px;
            margin: 58px auto;
        }

        h1,h3 {
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.555);
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="h4">Formul√°rio de cadastro</h1>
                <h3 class="h4">Bootstrap</h3> <br>
                <form>
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" id="nome" class="form-control">
                    
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control">
                    
                    <label for="tel" class="form-label">Telefone:</label>
                    <input type="tel" id="tel" class="form-control">
                    
                    <button type="submit" class="btn btn-dark btn-sm">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
